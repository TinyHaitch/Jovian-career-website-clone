<div class="border-bottom" style='margin-bottom: 4px; padding-bottom: 8px;''>
    <div class="row">
        <div class="col-lg-10 col-md-10">
            <h4 style="color: rgb(120, 120, 120); margin-bottom: 10px;">{{job['title']}}</h4>
            <div><b>Location:</b> {{job['location']}}</div>
            {% if 'salary' in job %}
            <div><b>salary:</b> {{job['salary']}}</div>
            {% endif %}
        </div>
        <div class="col-lg-2 col-md-2">
            <button type="button" class="btn btn-outline-primary" style="margin-top: 50px;">Apply</button>
        </div>
    </div>
</div>
